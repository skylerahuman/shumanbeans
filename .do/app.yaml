name: shumanbeans-wedding
services:
- name: web
  source_dir: /
  github:
    repo: skylerahuman/shumanbeans
    branch: main
    deploy_on_push: true
  build_command: npm install --include=dev && npm run build
  run_command: npm start
  environment_slug: node-js
  instance_count: 1
  instance_size_slug: basic-xxs
  http_port: 3000
  routes:
  - path: /
  envs:
  - key: NODE_ENV
    value: production

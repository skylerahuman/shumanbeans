name: shumanbeans-wedding
services:
- name: web
  source_dir: /
  github:
    repo: skylerahuman/shumanbeans
    branch: refactor/kairos-to-wedding-transformation
    deploy_on_push: true
  build_command: yarn install && yarn build
  run_command: yarn start
  environment_slug: node-js
  instance_count: 1
  instance_size_slug: basic-xxs
  http_port: 3000
  routes:
  - path: /
  envs:
  - key: NODE_ENV
    value: production

services:
  # Main web service - matches your DigitalOcean App Platform configuration
  web:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - HOST=0.0.0.0
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    # Resource limits to simulate DigitalOcean basic-xxs instance
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 512M
        reservations:
          cpus: "0.25"
          memory: 256M

  # Development variant with live reload
  web-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
      target: development
    ports:
      - "5173:5173" # Vite dev server port
      - "3001:3000" # Alternative port for dev mode
    environment:
      - NODE_ENV=development
      - PORT=3000
      - HOST=0.0.0.0
    volumes:
      # Mount source code for live development
      - .:/app
      - /app/node_modules
      - /app/.svelte-kit
    restart: unless-stopped
    profiles:
      - dev
    command: npm run dev -- --host 0.0.0.0 --port 5173

networks:
  default:
    name: shumanbeans-network

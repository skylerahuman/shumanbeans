<!DOCTYPE html>
<html>
<head>
  <title>Shuman Beans Quiz</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Shuman Beans Quiplash</h1>
  <div id="quiz-container">
    <p id="question"></p>
    <input id="answer" placeholder="Your answer" />
    <button onclick="next()">Next</button>
  </div>
  <script>
const questions = [
 "If beans could talk, what would they say?",
 "What's the fanciest way to brew coffee?",
 "Describe the perfect coffee date.",
 "What's a bean's favorite music genre?",
 "If Shuman Beans had a mascot, what would it be?",
 "Name a coffee drink that doesn't exist yet.",
 "What song should play when brewing beans?"
];
let current = 0;
let answers = [];
function showQuestion() {
  document.getElementById('question').textContent = questions[current];
  document.getElementById('answer').value = '';
}
function next() {
  const val = document.getElementById('answer').value;
  answers.push(val);
  current++;
  if (current < questions.length) {
    showQuestion();
  } else {
    showResults();
  }
}
function showResults() {
  const container = document.getElementById('quiz-container');
  container.innerHTML = '<h2>Thanks for playing!</h2>';
  answers.forEach((ans,i) => {
    const p = document.createElement('p');
    p.textContent = (i+1) + '. ' + ans;
    container.appendChild(p);
  });
}
showQuestion();
  </script>
</body>
</html>
